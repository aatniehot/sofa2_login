<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login voor klanten</title>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="index" class="link">Home</a></li>
        <li><a href="login" class="link">Login</a></li>
    </ul>
</div>

<div>
    <h2>Sofa login pagina</h2>
    <div th:unless="${fout == null}">
        <p th:text="${fout}">foutmelding</p>
    </div>
</div>

<div class="new-client-container">
    <div class="form-container">
        <form class="new_client" action="#" th:action="@{login}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>Gebruikersnaam</td>
                    <td><input type="text" th:field="*{username}" required
                               oninvalid="this.setCustomValidity('Geef gebruikersnaam in')"
                               oninput="setCustomValidity('')"/>


                </tr>
                <tr>
                    <td>Wachtwoord</td>
                    <td><input type="password" th:field="*{password}" required
                               oninvalid="this.setCustomValidity('Geef uw wachtwoord in')"
                               oninput="setCustomValidity('')"/>

                </tr>
                <tr>
                    <td></td>
                    <td><input class="input-form" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="new-client-container">
        <div class="form-container">Sofa bank 2.0 is een project van Joost Kager & Aat Niehot Conclusion Virtual Sciences.
</div>
</div>
</footer>
</body>
</html>
